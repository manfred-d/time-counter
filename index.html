<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title></title>
</head>

<body>
    <main class="home">
        <div class="time-section">
            <div class="circle">
                <div class="time-hours" id="hour">
                    05
                </div>
                <span>Hours</span>
            </div>
            <div class="circle">
                <div class="time-mins" id="mins">
                    32
                </div>
                <span>Minutes</span>
            </div>
            <div class="circle">
                <div class="time-secs" id="secs">
                    10
                </div>
                <span>Seconds</span>
            </div>
            
            <div class="ampm">
                <div id="ampm">AM</div>
            </div>
        </div>
    </main>
</body>
<!-- script -->
<script>

    setInterval(() => {
        (() => {
            const timer = document.querySelector('.time-section'),
                hh = document.querySelector(".time-hours"),
                mm = document.querySelector(".time-mins"),
                ss = document.querySelector(".time-secs"),
                ampm = document.querySelector('#ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "Pm" : "am";

            // add zero before single digit 
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            hh.innerHTML = h;
            mm.innerHTML = m;
            ss.innerHTML = s;
            ampm.innerHTML = am;

        })();
    }, );
</script>

</html>
